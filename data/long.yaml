q: When government steps aside, it is not as if nothing takes its place.  Paradise does not prevail.  It's not as if private interests have no interests, as if private interests don't have ends they will then pursue.  To push the antigovernment button is not to teleport us to Eden.  When the interests of government are gone, other interests take their place.  Do we know what those interests are?  Are we so certain they are better?
by: Lawrence Lessig
source: Code
