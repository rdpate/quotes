q: The only way you can write the truth is to assume that what you set down will never be read.  Not by any other person, and not even by yourself at some later date.  Otherwise you begin excusing yourself.  You must see the writing as emerging like a long scroll of ink from the index finger of your right hand; you must see your left hand erasing it.
by: Margaret Atwood
source: The Blind Assassin
